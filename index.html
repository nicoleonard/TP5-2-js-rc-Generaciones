<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tp de js" />
    <meta name="keywords" content="conceptos javascript" />
    <meta name="author" content="Leonard Bruno Nicolas" />
    <title>Conceptos basicos de JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="min-vh-100 p-5">
        <section class="container">
            <form class="card p-5" id="ingreso">
                <h1 class="card-header fs-6 mb-3 text-center text-light-emphasis">Formulario Personal</h1>

                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="input_nombre" aria-describedby="indicacion">
                <p id="indicacion" class="form-text">Sólo nombres reales, por favor</p>

                <label class="form-label">Edad</label>
                <input type="text" class="form-control" id="input_edad" aria-describedby="indicacion">
                <p id="indicacion" class="form-text">Sólo numeros entre 13 y 93</p>

                <label class="form-label">Dni</label>
                <input type="text" class="form-control" id="input_dni" aria-describedby="indicacion">
                <p id="indicacion" class="form-text">Sólo numeros entre 0 y 99999999</p>

                <label class="form-label">Sexo</label>
                <input type="text" class="form-control" id="input_sexo" aria-describedby="indicacion">
                <p id="indicacion" class="form-text">Sólo H para hombre o M para mujer</p>

                <label class="form-label">Peso</label>
                <input type="text" class="form-control" id="input_peso" aria-describedby="indicacion">
                <p id="indicacion" class="form-text">Sólo numeros entre 30 y 900</p>

                <label class="form-label">Altura</label>
                <input type="text" class="form-control" id="input_altura" aria-describedby="indicacion">
                <p id="indicacion" class="form-text">Sólo numeros entre 1 y 4</p>

        

                <button type="submit" class="btn btn-outline-primary my-1" id="boton_crear">Crear Persona</button>
                <button type="submit" class="btn btn-outline-success my-1" id="boton_mostrar">Mostrar Generacion</button>
                <button type="submit" class="btn btn-outline-warning my-1" id="boton_verificar">Verificar Mayoria de Edad</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/Generaciones.js"></script>
</body>
</html>
